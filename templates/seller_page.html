<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay {{ business_name }} | RouteBase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f3f4f6; }
        .payment-card { transition: all 0.4s ease; }
        .success-check { animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes scaleIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        :root {
        --admin-brand: {{ brand_color }};
    }
    .bg-brand { background-color: var(--admin-brand); }
    .text-brand { color: var(--admin-brand); }
    .ring-brand:focus { --tw-ring-color: var(--admin-brand); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div id="payment-interface" class="payment-card w-full max-w-md bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-white">
        
        <div class="p-8 text-center bg-slate-50 border-b border-slate-100">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl mx-auto mb-4 flex items-center justify-center shadow-lg shadow-blue-200">
                <i class="fa-solid fa-shop text-white text-2xl"></i>
            </div>
            <h1 class="text-xl font-extrabold text-slate-900">{{ business_name }}</h1>
            <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mt-1">Verified Merchant</p>
        </div>

        <div id="form-section" class="p-8">
            <div class="space-y-5">
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-2 block">Client Name</label>
                    <input type="text" id="client_name" placeholder="John Doe" class="w-full px-5 py-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none font-semibold transition-all">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-2 block">Amount (PKR)</label>
                    <input type="number" id="amount" placeholder="0.00" class="w-full px-5 py-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none font-bold text-xl transition-all">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-2 block">Payment Purpose</label>
                    <input type="text" id="purpose" placeholder="e.g. Graphic Design Services" class="w-full px-5 py-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none font-semibold transition-all">
                </div>
                
                <div class="w-16 h-16 bg-brand rounded-2xl mx-auto mb-4 flex items-center justify-center shadow-lg opacity-90">
    <i class="fa-solid fa-shop text-white text-2xl"></i>
</div>

<button onclick="processPayment()" class="w-full py-5 bg-brand text-white rounded-2xl font-black uppercase tracking-widest shadow-xl transition-all mt-4 hover:brightness-110">
    Pay Securely
</button>
            </div>
            <div class="mt-8 flex items-center justify-center gap-2 opacity-30">
                <i class="fa-solid fa-shield-halved text-xs"></i>
                <span class="text-[10px] font-bold uppercase tracking-tighter">Secured by RouteBase Encryption</span>
            </div>
        </div>

        <div id="receipt-section" class="hidden p-8 animate__animated animate__fadeIn">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-emerald-100 text-emerald-600 rounded-full mx-auto flex items-center justify-center mb-4 success-check">
                    <i class="fa-solid fa-check text-3xl"></i>
                </div>
                <h2 class="text-2xl font-black text-slate-900">Payment Successful!</h2>
                <p class="text-slate-400 text-sm font-medium">Your digital receipt is ready below</p>
            </div>

            <div class="bg-slate-50 rounded-3xl p-6 border-2 border-dashed border-slate-200">
                <div class="flex justify-between mb-4">
                    <span class="text-xs font-bold text-slate-400 uppercase">Transaction ID</span>
                    <span class="text-xs font-mono font-bold text-slate-900">#RB-{{ "now"|date:"U" }}</span>
                </div>
                <div class="flex justify-between mb-4">
                    <span class="text-xs font-bold text-slate-400 uppercase">Paid To</span>
                    <span class="text-xs font-bold text-slate-900">{{ business_name }}</span>
                </div>
                <div class="flex justify-between mb-4">
                    <span class="text-xs font-bold text-slate-400 uppercase">Client</span>
                    <span id="display_name" class="text-xs font-bold text-slate-900">---</span>
                </div>
                <div class="border-t border-slate-200 my-4 pt-4 flex justify-between">
                    <span class="text-sm font-black text-slate-900">TOTAL PAID</span>
                    <span id="display_amount" class="text-xl font-black text-blue-600 font-mono">PKR 0.00</span>
                </div>
            </div>

            <button onclick="window.print()" class="w-full py-4 mt-8 border-2 border-slate-200 text-slate-600 rounded-2xl font-bold text-sm hover:bg-slate-50 transition-all">
                <i class="fa-solid fa-download mr-2"></i> Download PDF Receipt
            </button>
        </div>
    </div>

    <script>
        function processPayment() {
            const name = document.getElementById('client_name').value;
            const amount = document.getElementById('amount').value;

            if(!name || !amount) {
                alert("Please enter both Name and Amount");
                return;
            }

            
            document.getElementById('display_name').innerText = name;
            document.getElementById('display_amount').innerText = "PKR " + parseFloat(amount).toLocaleString();

            
            document.getElementById('form-section').classList.add('hidden');
            document.getElementById('receipt-section').classList.remove('hidden');
            
            
        }
    </script>
</body>
</html>
