<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteBase | Pro Setup Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f8fafc; }
        .mesh-gradient {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 10% 10%, rgba(37, 99, 235, 0.1) 0%, transparent 40%), #020617;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 2.5rem;
        }
        input::placeholder { color: rgba(255, 255, 255, 0.2); }
        select { color-scheme: dark; }
        .animate-slide-up { animation: slideUp 0.5s ease-out; }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="mesh-gradient"></div>

    <main class="max-w-5xl mx-auto py-12 px-6">
        <div class="mb-12 text-center md:text-left">
            <h1 class="text-5xl font-black italic uppercase tracking-tighter">
                Platform <span class="text-blue-500">Configurator</span>
            </h1>
            <p class="text-slate-400 mt-4 text-lg">Design your payment page, add your tiers, and launch your unique URL.</p>
        </div>

        <form method="POST" action="/build-page/" class="space-y-8">
            {% csrf_token %}  <div class="glass-card p-10 animate-slide-up"></div>
            <div class="glass-card p-10 animate-slide-up">
                <h3 class="text-2xl font-black mb-8 flex items-center gap-3 italic uppercase">
                    <i class="fa-solid fa-id-card text-blue-500"></i> 01. Brand Identity
                </h3>
                <div class="grid md:grid-cols-2 gap-8">
                    <div class="space-y-3">
                        <label class="text-xs uppercase font-black text-blue-500 tracking-widest ml-1">Website Name</label>
                        <input type="text" name="site_name" required placeholder="e.g. RoboPlays Premium" 
                               class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl outline-none focus:border-blue-500 focus:bg-white/10 transition-all">
                    </div>
                    <div class="space-y-3">
                        <label class="text-xs uppercase font-black text-blue-500 tracking-widest ml-1">Custom URL Slug</label>
                        <div class="flex items-center bg-white/5 border border-white/10 rounded-2xl px-5 focus-within:border-blue-500 transition-all">
                            <span class="text-slate-500 text-sm font-mono mr-2">routebase.com/</span>
                            <input type="text" name="site_slug" required placeholder="my-page" 
                                   class="flex-1 bg-transparent py-5 outline-none text-white font-mono">
                        </div>
                    </div>
                </div>
            </div>

            <div class="glass-card p-10 animate-slide-up" style="animation-delay: 0.1s;">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                    <h3 class="text-2xl font-black flex items-center gap-3 italic uppercase">
                        <i class="fa-solid fa-layer-group text-blue-500"></i> 02. Subscription Plans
                    </h3>
                    <button type="button" onclick="addPlanRow()" 
                            class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-full text-xs font-black uppercase tracking-widest transition-all transform active:scale-95 shadow-lg shadow-blue-600/20">
                        <i class="fa-solid fa-plus mr-2"></i> Add New Tier
                    </button>
                </div>

                <div id="plans-container" class="space-y-6">
                    <div class="grid md:grid-cols-12 gap-4 plan-row p-4 rounded-3xl border border-white/5 bg-white/[0.01]">
                        <div class="md:col-span-4">
                            <input type="text" name="plan_names[]" required placeholder="Plan Name (e.g. Gold)" 
                                   class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-blue-400">
                        </div>
                        <div class="md:col-span-3">
                            <input type="number" name="plan_prices[]" required placeholder="Price (PKR)" 
                                   class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-blue-400">
                        </div>
                        <div class="md:col-span-4">
                            <select name="plan_intervals[]" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none cursor-pointer">
                                <option value="Lifetime">Lifetime Access</option>
                                <option value="Monthly">Monthly Billing</option>
                                <option value="Yearly">Yearly Billing</option>
                            </select>
                        </div>
                        <div class="md:col-span-1 flex items-center justify-center">
                            <button type="button" onclick="removeRow(this)" class="text-slate-600 hover:text-red-500 transition-colors">
                                <i class="fa-solid fa-trash-can text-xl"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="glass-card p-10 animate-slide-up" style="animation-delay: 0.2s;">
                <h3 class="text-2xl font-black mb-8 flex items-center gap-3 italic uppercase">
                    <i class="fa-solid fa-user-shield text-blue-500"></i> 03. Admin & Payouts
                </h3>
                <div class="grid md:grid-cols-2 gap-8">
                    <div class="space-y-3">
                        <label class="text-xs uppercase font-black text-slate-500 ml-1">Admin Username</label>
                        <input type="text" name="admin_username" placeholder="Display Name on Page" 
                               class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl outline-none focus:border-blue-500 transition-all">
                    </div>
                    <div class="space-y-3">
                        <label class="text-xs uppercase font-black text-slate-500 ml-1">Bank / Wallet Details</label>
                        <input type="text" name="account_details" placeholder="Account Number or IBAN" 
                               class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl outline-none focus:border-blue-500 transition-all">
                    </div>
                </div>
            </div>

            <div class="pt-6 animate-slide-up" style="animation-delay: 0.3s;">
                <button type="submit" class="w-full py-7 bg-blue-600 rounded-[2rem] font-black uppercase tracking-[0.2em] text-xl hover:bg-blue-500 hover:shadow-[0_0_50px_rgba(37,99,235,0.4)] transition-all transform active:scale-[0.98]">
                    Launch Platform & Sync ID
                </button>
                <p class="text-center text-slate-500 text-xs mt-6 uppercase font-bold tracking-widest">
                    <i class="fa-solid fa-circle-check text-emerald-500 mr-2"></i> Your Unique ID will be generated upon submission
                </p>
            </div>
        </form>
    </main>

    <script>
        function addPlanRow() {
            const container = document.getElementById('plans-container');
            const firstRow = document.querySelector('.plan-row');
            const newRow = firstRow.cloneNode(true);
            
            // Clear values in new row
            newRow.querySelectorAll('input').forEach(input => input.value = '');
            newRow.classList.add('animate-slide-up');
            
            container.appendChild(newRow);
        }

        function removeRow(btn) {
            const container = document.getElementById('plans-container');
            if (container.children.length > 1) {
                btn.closest('.plan-row').remove();
            } else {
                alert("At least one plan tier is required for your platform.");
            }
        }
    </script>
</body>
</html>
