<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Created | RouteBase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-[#f8fafc] flex items-center justify-center min-h-screen p-4">

    <div class="max-w-md w-full bg-white rounded-[3rem] shadow-2xl p-10 text-center border border-slate-100">
        <div class="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fa-solid fa-check text-3xl"></i>
        </div>

        <h2 class="text-3xl font-black text-slate-900 mb-2">Page is Live!</h2>
        <p class="text-slate-500 text-sm mb-10">Your unique payment link has been generated. Share this with your clients to receive JazzCash payments.</p>

        <div class="bg-slate-50 border-2 border-dashed border-slate-200 rounded-2xl p-4 mb-8">
            <p class="text-[10px] font-black uppercase text-slate-400 mb-2 tracking-widest text-left">Your Payment URL</p>
            <div class="flex items-center justify-between gap-2">
                <input type="text" id="linkInput" readonly value="{{ url }}" 
                       class="bg-transparent border-none outline-none text-blue-600 font-bold w-full overflow-hidden text-ellipsis">
                <button onclick="copyLink()" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-xs font-bold hover:bg-blue-700 transition">
                    Copy
                </button>
            </div>
        </div>

        <div class="space-y-3">
            <a href="{{ url }}" class="block w-full bg-slate-900 text-white p-5 rounded-2xl font-black text-sm uppercase tracking-widest hover:bg-black transition shadow-xl shadow-slate-200">
                View My Client Page
            </a>
            <a href="{% url 'home' %}" class="block w-full text-slate-400 font-bold text-sm hover:text-slate-600">
                Back to Dashboard
            </a>
        </div>
    </div>

    <script>
        function copyLink() {
            var copyText = document.getElementById("linkInput");
            copyText.select();
            copyText.setSelectionRange(0, 99999); 
            navigator.clipboard.writeText(copyText.value);
            
            alert("Link copied to clipboard!");
        }
    </script>
</body>
</html>
