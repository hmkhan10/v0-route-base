<body class="bg-[#020617] text-white flex items-center justify-center min-h-screen">
    <div class="glass-panel p-10 rounded-[3rem] text-center max-w-md border-emerald-500/30">
        <div class="w-20 h-20 bg-emerald-500/20 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fa-solid fa-check text-3xl text-emerald-500"></i>
        </div>
        
        <h1 class="text-3xl font-black italic uppercase">Payment Captured</h1>
        <p class="text-slate-400 mt-2">Thank you, {{ customer }}. Your transaction to <strong>{{ owner.website_name }}</strong> was successful.</p>
        
        <div class="my-8 p-4 bg-white/5 rounded-2xl">
            <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Total Paid</span>
            <h2 class="text-3xl font-black text-emerald-400">PKR {{ total }}</h2>
        </div>

        <p class="text-xs text-slate-500 mb-6">Redirecting you back to the store in <span id="timer">5</span> seconds...</p>
        
        <a href="https://{{ owner.website_url }}" class="text-blue-400 font-bold uppercase text-xs tracking-widest hover:underline">
            Click here if not redirected
        </a>
    </div>

    <script>
        let seconds = 5;
        const timerDisplay = document.getElementById('timer');
        const countdown = setInterval(() => {
            seconds--;
            timerDisplay.innerText = seconds;
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = "https://{{ owner.website_url }}";
            }
        }, 1000);
    </script>
</body>
